<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeFilter</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="scss/styles.scss" />
    <script src="js/script.js" defer></script>
    <script src="js/filter.js" defer></script>
</head>
<body>
  <header class="header">
    <h1 class="header__title">PokeFilter</h1>
    <h3 class="header__subtitle">Find your pokemon</h3>
  </header>
  <div class="pokemon__searching">
    <input class="input__name" type="text" placeholder="Name">
    <select class="select__types">
      <option value="0">Type</option>
      <option value="normal">Normal</option>
      <option value="fighting">Fighting</option>
      <option value="flying">Flying</option>
      <option value="poison">Poison</option>
      <option value="ground">Ground</option>
      <option value="rock">Rock</option>
      <option value="bug">Bug</option>
      <option value="ghost">Ghost</option>
      <option value="steel">Steel</option>
      <option value="fire">Fire</option>
      <option value="water">Water</option>
      <option value="grass">Grass</option>
      <option value="electric">Electric</option>
      <option value="psychic">Psychic</option>
      <option value="ice">Ice</option>
      <option value="dragon">Dragon</option>
      <option value="dark">Dark</option>
      <option value="fairy">Fairy</option>
    </select>
  </div>
  <p class="noResult"> No pokemon match your criteria </p>
    <main>
    </main>
</body>


</html>
