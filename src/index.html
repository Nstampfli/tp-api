<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeFilter</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="scss/styles.scss" />
    <script src="js/script.js" defer></script>
<script src="js/search.js" defer></script>
</head>
<body>
  <header class="header">
    <h1 class="header__title">PokeFilter</h1>
    <h3 class="header__subtitle">Find your pokemon</h3>
  </header>
  <div class="pokemon__searching">
    <input class="input__name" type="text" placeholder="Name">
    <select class="select__types">
      <option value="0">Type</option>
      <option value="normal">normal</option>
      <option value="fighting">fighting</option>
      <option value="flying">flying</option>
      <option value="poison">poison</option>
      <option value="ground">ground</option>
      <option value="rock">rock</option>
      <option value="bug">bug</option>
      <option value="ghost">ghost</option>
      <option value="steel">steel</option>
      <option value="fire">fire</option>
      <option value="11water">water</option>
      <option value="grass">grass</option>
      <option value="electric">electric</option>
      <option value="psychic">psychic</option>
      <option value="ice">ice</option>
      <option value="dragon">dragon</option>
      <option value="dark">dark</option>
      <option value="fairy">fairy</option>
    </select>
  </div>
  <p class="noResult"> No pokemon match your criteria </p>
    <main>
    </main>
</body>


</html>
